apiVersion: v1
kind: PersistentVolume
metadata: 
  name: aws-pv1
  labels:
    type: aws-pv1
spec:
  storageClassName: gp3
  persistentVolumeReclaimPolicy: Retain
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  awsElasticBlockStore:
    volumeID: vol-0a39f2b4114124c27
    fsType: ext4
