apiVersion: v1
kind: PersistentVolume
metadata: 
  name: aws-pv1
  labels:
    type: aws-pv1
spec:
  storageClassName: gp3
  persistentVolumeReclaimPolicy: Retain
  capacity:
    storage: 3Gi
  accessModes:
    - ReadWriteMany
  awsElasticBlockStore:
    volumeID: vol-0097d2c16c7804d49
    fsType: ext4
